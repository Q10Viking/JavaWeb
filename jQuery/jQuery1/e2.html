<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>左右选中.html</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <script type="text/javascript" src="./js/jquery-1.11.0.min.js" ></script>
		<script type="text/javascript">
			$(document).ready(function(){
				//only one 
				$("#toRight1").click(function(){
					//alert("Hello");
					//$("#left:selected:first").appendTo($("#right"));
					$("#right").append($("#left>:selected:first"));
				})

				//multiple ones  
				$("#toRight2").click(function(){
					//alert("Hello");
					//$("#left:selected:first").appendTo($("#right"));
					$("#right").append($("#left>:selected"));
				})
				//all
				$("#toRight3").click(function(){
					//alert("Hello");
					//$("#left:selected:first").appendTo($("#right"));
					$("#right").append($("#left>"));
				})


				//=================================================  

				$("#toLeft1").click(function(){
					$("#left").append($("#right>selected:first"));
				})  

				$("#toLeft2").click(function(){
					$("#left").append($("#right>selected"));
				}) 

				$("#toLeft3").click(function(){
					$("#left").append($("#right>"));
				})   

			})

		</script>
	<style>
		input[type='button']{
			width:50px;
		}
	</style>
	</head>
	 
	<body>
		<table>
			<tr>
				<td>
					<select id="left" multiple="multiple" style="width:100px" >
						<option>A</option>
						<option>B</option>
						<option>C</option>
						<option>D</option>
						<option>E</option>
						<option>F</option>
						<option>G</option>
						<option>H</option>
					</select>
				</td>
				<td>
					<input type="button" value=">" id="toRight1"><br>
					<input type="button" value=">>" id="toRight2"><br>
					<input type="button" value=">>>" id="toRight3"><br><br>
					<input type="button" value="<" id="toLeft1"><br>
					<input type="button" value="<<" id="toLeft2"><br>
					<input type="button" value="<<<" id="toLeft3">
				</td>
				<td>
					<select id="right" multiple="true" style="width:100px" size="10">
						
					</select>
				</td>
			</tr>
		</table>
	</body>

</html>
